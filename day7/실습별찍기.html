<body>
    <!--

        * * * * *

        2.

            * * *

        3.

        -->

    <script>


        for (let i = 0; i < 5; i++) {
            document.write(`${i}ì¤„ : `)
            for (let j = 0; j < (5 - i); j++) {
                star();
            }
            enter();
        }


        function star() {
            document.write('&nbsp;')
            document.write('*')
            document.write('&nbsp;')
        }

        function enter() {
            document.write('<br>')
        }

    </script>
