    ---

    js 클래스중에 자주 이용하는것들이 몇가지 있다.

    1. Math
    - 수학적인 계산 (올림,내림,절대값,제곱,지수,파이,랜덤값 등등)
    2. Date
    - 날짜및 시간 모델. 날짜나 시간에 관련된 처리를 할때 주로 사용

    <script>
        // Math
        console.log(Math.PI) //파이값.프로퍼티(상태값)이라 괄호가 없다. -> 3.14.....
        console.log(Math.abs(-10)) //절대값 -> 10
        console.log(Math.ceil(1.2)) //올림 -> 2
        console.log(Math.round(1.5)) // 반올림 -> 2
        console.log(Math.floor(1.9)) //내림 -> 1
        console.log(Math.random()) // 0이상 1미만의 난수를 만든다.
    </script>
